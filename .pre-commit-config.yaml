repos:
      # 1. Generic hygiene hooks
      - repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.6.0
        hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-merge-conflict
          - id: check-added-large-files
          - id: check-yaml
          - id: check-json

      # 2. Black: code formatting
      - repo: https://github.com/psf/black
        rev: 24.10.0
        hooks:
          - id: black
            language_version: python3

      # 3. Pylint: linting
      - repo: https://github.com/pycqa/pylint
        rev: v3.3.2
        hooks:
          - id: pylint
            args: ["--rcfile=.pylintrc"]
      # 4. Type checking â€“ heavier, so run on push instead of every commit
      - repo: https://github.com/pre-commit/mirrors-mypy
        rev: v1.11.1
        hooks:
          - id: mypy
            stages: [pre-push]
            additional_dependencies:
              # Add stubs/internal deps here as needed
              - types-setuptools

      # 5. Conventional commit messages (commitizen)
      - repo: https://github.com/commitizen-tools/commitizen
        rev: v3.29.0
        hooks:
          - id: commitizen
            stages: [commit-msg]
            additional_dependencies: ["commitizen"]
